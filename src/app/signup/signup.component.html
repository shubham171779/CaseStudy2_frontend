<div class="container register-form">
  <form class="form was-validated" name="form">
    <div class="note">
      <p>Register Here</p>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="formclass form-control form" placeholder="Your Name *" name="username"  [(ngModel)]="username" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <input type="text" class="formclass form form-control" placeholder="Email *" name="email" [(ngModel)]="email" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
<!--          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">-->
<!--            <div *ngIf="email.error.required">Email required</div>-->
<!--            <div *ngIf="email.error.email">Enter a valid Email address</div>-->
<!--          </div>-->
          </div>

        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="formclass form form-control" placeholder="Your Password *" name="password"  [(ngModel)]="password"  required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <input type="text" class="formclass form form-control" placeholder="Confirm Password *" name="confirmpassword"  [(ngModel)]="confirmpassword" required/>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </div>
      </div>
      <button type="button" class="btnSubmit" (click)="register()">Register</button>
    </div>
  </form>
</div>
